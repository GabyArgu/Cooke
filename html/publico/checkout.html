<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <!-- Owl carousel -->
        <link rel="stylesheet" href="../plugins/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="../plugins/owlcarousel/owl.theme.default.min.css">
      
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/estile.css">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mohave&display=swap" rel="stylesheet">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
      
        <link rel="icon" type="icon/png" href="../resources/logo.png">
        <!-- libreria iconos FONTAWESOME-->
        <script src="https://kit.fontawesome.com/479a6c23da.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" crossorigin="anonymous"></script>
        <title>Cooké</title>
      </head>

<body>
    <div id="container-fluid content-wrapper">

        <header>
            <!-- INICIA NAVBAR -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-checkout" id="navbar-page">
                <div class="container-fluid" id="logo-contenedor">
                    <a class="navbar-brand me-auto" href="../index.html"><img src="../resources/logo2.png" alt=""
                        id="logo_inicio" class="mx-auto d-block"></a>
                </div>
                <div class="color-overlay"></div>
            </nav>
        </header> <!-- FIN NAVBAR-->

        <main>
        
            <div class="row fondo-title mt-4 justify-content-center title-checkout">
                <h1 class="text-center title">CONFIRMAR COMPRA</h1>
                <hr class="linea">
            </div> <!-- TÍTULO -->
 
            <div class="container-md container-checkout">

                <div class="row mb-4">

                    <div class="col-lg-8 col-formularios mb-5">

                        <div class="form-title title-contacto">
                            <h1 class="text-left">INFORMACIÓN DE CONTACTO</h1>
                            <p>¿Ya tienes una cuenta? <span><a href="#">Inicia sesión</a></span></p>
                        </div>

                        <form class="row g-3 mt-2 mb-6">
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                            </div>
                            <div class="col-12">
                              <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                            </div>
                        </form>

                        <div class="form-title">
                            <h1>INFORMACIÓN DE ENVÍO</h1>
                        </div>

                        <form class="row g-3 mt-2">
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="inputDepartamento" placeholder="Departamento">
                            </div>
                            <div class="col-md-6">
                              <input type="text" class="form-control" id="inputMunicipio" placeholder="Municipio">
                            </div>
                            <div class="col-12">
                              <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputDireccion2" placeholder="Calle, casa, etc. (Opcional)">
                            </div>
                            <a href="carrito.html" class="mt-5 carrito-back">REGRESAR AL CARRITO</a>
                        </form>

                    </div>


                    <div class="col-lg-4 detalle-checkout">
                        <div id="cd-cart">

                            <div class="form-title">
                                <h1>RESUMEN DE ORDEN</h1>
                            </div>

                            <ul class="cd-cart-items">
                  
                              <li class="product-item-cart">
                                <div class="item">
                                  <span class="top-0 start-100 translate-middle badge quantity-badge">1</span>
                                  <img src="../resources/Olla.png" alt="" class="cart-img">
                                </div>
                                <div class="detail-box">
                                  <div class="cart-product-title">Cacerola Steel Co Healthy</div>
                                  <div class="cart-price">$29.74</div>
                                </div> 
                                <i class="fa-solid fa-xmark cd-item-remove"></i>
                              </li>
                        
                              <li class="product-item-cart">
                                <div class="item">
                                  <span class="top-0 start-100 translate-middle badge quantity-badge">2</span>
                                  <img src="../resources/cuchara.png" alt="" class="cart-img">
                                </div>
                                <div class="detail-box">
                                  <div class="cart-product-title">Cucharón de madera</div>
                                  <div class="cart-price">$19.80</div>
                                </div> 
                                <i class="fa-solid fa-xmark cd-item-remove"></i>
                              </li>
                            </ul>
                        
                            <div class="cd-cart-total">
                              <p class="card-total-line">Subtotal<span>$49.54</span></p>
                              <p class="card-total-line">Envío<span>$0.00</span></p>
                              <p class="total card-total-line">Total<span class="total">$49.54</span></p>
                            </div> <!-- cd-cart-total -->

                            <div class="radio-btns mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Pago en efectivo
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Pago con tarjeta
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      He leído y acepto los términos y condiciones.
                                    </label>
                                  </div>
                            </div>
                        
                            <a href="html/carrito.html" class="checkout-btn">
                              CONFIRMAR
                            </a>
                  
                          </div> <!-- cd-cart -->
                    </div>

                </div>

            </div>

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
